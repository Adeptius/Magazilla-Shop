group 'ua.adeptius.magazilla'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile 'org.hibernate:hibernate-core:5.2.2.Final'
    compile 'org.postgresql:postgresql:9.4.1211.jre7'
    compile 'com.mchange:c3p0:0.9.5.2'
    compile 'org.springframework:spring-orm:4.3.2.RELEASE'
    compile 'org.springframework:spring-tx:4.3.1.RELEASE'
    compile 'org.springframework:spring-core:4.3.3.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.3.RELEASE'
}
